<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-card-bookstore">
        <h1 class="heading-bookstore">Popular Books</h1>
        <div class="d-flex flex-row justify-content-start abdul-kalam-card">
            <img class="abdul-kalam-image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/book-apj-img.png"/>
            <div class="abdul-kalam-conetent-card">
                <h1 class="heading-abdul-kalam">Wings Of Fire</h1>
                <p class="content-abdul-kalam">An Autobiography of Abdul Kalam</p>
                <p class="sub-heading-abdul-kalam">by Arun Tiwari</p>
                <button class="btn btn-primary">Read Now</button>
            </div>
        </div>
        <h1 class="heading-bookstore">Recommended Books</h1>
        <div class="d-flex flex-row chethan-card">
            <img class="chethan-image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/book-chetan-bhagat-img.png"/>
            <div class="chethan-content-card">
                <h1 class="heading-chethan">The 3 mistakes of my life</h1>
                <p class="content-chethan">Indian Author</p>
                <p class="content-chethan">By Chethan Bhagat</p>
                <button class="btn btn-primary">Read Now</button>
            </div>
        </div>
        <div class="d-flex flex-row chethan-card">
            <img class="chethan-image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/harrypotter-img.png"/>
            <div class="chethan-content-card">
                <h1 class="heading-chethan">Harry Potter</h1>
                <p class="content-chethan">and the Sorcerer's Stone</p>
                <p class="content-chethan">By J.K.Rowling</p>
                <button class="btn btn-primary">Read Now</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
